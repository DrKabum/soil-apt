name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: install
        run: bun install
      - name: lint API
        run: bun api:lint
      - name: lint bot
        run: bun bot:lint
